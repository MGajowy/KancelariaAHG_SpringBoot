version: '3.8'
services:
  ahgBackend:
    container_name: AHG_backend
    image: ghcr.io/mgajowy/ahg-backend:1.5
    build: ./
    ports:
      - "8020:8020"
    depends_on:
      - postgresqldb
      - ahgReputation
      - ahgFrontend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresqldb:5432/
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
  postgresqldb:
    container_name: postgresDB
    image: postgres:9.6
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_DB=reputation
  ahgFrontend:
    container_name: AHG_frontend
    image: ghcr.io/mgajowy/ahg-frontend:1.5
    ports:
      - "8080:80"
  ahgReputation:
    container_name: AHG-reputation
    image: ghcr.io/mgajowy/ahg-reputation:1.5
    ports:
      - "8040:8040"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresqldb:5432/reputation
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
